<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Scheduling Virtual Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Process Scheduling Virtual Lab</h1>
        <div class="controls">
            <label for="numProcesses">Number of Processes:</label>
            <input type="number" id="numProcesses" min="1"><br><br>
            <label for="algorithm">Select Scheduling Algorithm:</label>
            <select id="algorithm">
                <option value="fcfs">First-Come, First-Served (FCFS)</option>
                <option value="sjf">Shortest Job First (SJF)</option>
                <option value="rr">Round Robin (RR)</option>
            </select><br><br>
            <button onclick="generateInputs()">Generate Inputs</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
